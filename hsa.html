<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta charset="utf-8">
        <title>HSA Attendance Automator</title>
        <link rel ="shortcut icon" href ="./src/main.css">
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error">Incorrect username/password</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message">This is an error message</div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                </div>
                <button class="form__buton" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href ="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
        </div>
        <script src="./src/main.js"></script>

    </body>
</html>
